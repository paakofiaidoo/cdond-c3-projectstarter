---
- name: "Install Python"
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python) 
  changed_when: false

- name: "Update/upgrade packages"
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt -y upgrade) 
  changed_when: false
  
- name: "install nodejs, npm"
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y nodejs npm) 
  changed_when: false
  
- name: "Install pm2"
  become: true
  raw: test -e /usr/bin/python3 || (npm install pm2 -g) 
  changed_when: false

- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes


- name: extract artifact
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .


- name: "Start Server"
  become: true
  shell: |
    npm install
    sudo pm2 stop default
    sudo pm2 start npm -- run start



