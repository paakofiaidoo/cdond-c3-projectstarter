---
- name: "Install Python"
  become: true
  raw: test -e /usr/bin/python3 || (apt name=python state=latest )
  changed_when: false


- name: "update and upgrade packages."
  become: yes
  apk:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded dependencies
  become: yes
  apk:
    autoremove: yes
- name: install dependencies
  become: yes
  apk:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

